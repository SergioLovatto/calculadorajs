<html lang="en">
<head>
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./calculadora.js" type="text/javascript"defer></script>
   
</head>
<body>
    <div class="calculator">
        <div class="contenedor">
            <div class="pantalla">
               
                <div class="valorinferior"></div>
            </div>
            <div class="but">
                <button class="botones naranja" value="C">C</button>
                <button class="numero botones" value="7">7</button>
                <button  class="numero botones" value="8">8</button>
                <button  class="numero botones" value="9">9</button>
                <button id="dividir"  class="rojo botones" value="/">/</button>
                <button class="numero botones" value="4">4</button>
                <button class="numero botones" value="5">5</button>
                <button class="numero botones" value="6">6</button>
                <button class="rojo botones" value="*"> * </button>
                <button class="numero botones" value="1">1</button>
                <button class="numero botones" value="2">2</button>
                <button class="numero botones" value="3">3</button>
                <button id="restar"  class="rojo botones" value="-">-</button>
                <button class="numero botones" value="0">0</button>
                <button class="verde botones" value=",">,</button>
                <button id="igual"  class="verde botones" value="=">=</button>
                <button id="sumar"  class="rojo botones" value="+">+</button>
                
              
              
            </div>
        </div>
    </div>

  
</body>
</html>
